<!DOCTYPE html><!--HTML5문서임을 명시-->
<html lang="ko">
	<head><!--웹 페이지에 대한 여러 설정을 관리-->
		<meta charset="UTF-8">
		<title>Hello, World!</title><!--페이지 제목-->
		
		
		<script>
			alert('Hello, World!');
			
			/*
			document.write()는
			입력받은 문자열을 <body>태크안에 그대로 찍어준다. 
			태그에 해당하는 부분을 알아서 구분해주는 특징이 있지만, 
			이러한 코드는 유지/보수가 힘들고 제약사항이 많아
			특수한 경우가 아니면 사용하지 않는 것이 좋다.
			*/
			document.write('<b>Hello, World!</b>');
			
			/*
			console.log()는 개발용 도구로써, 
			일반 화면이 아닌 개발자 도구에서 출력을 확인할 수 있다.
			*/
			console.log('Hello, World');
			
			/*
			prompt()는 키보드 입력을 받고,
			입력받은 값을 리턴한다.
			아래 코드는 var로 변수 선언한 name에 
			리턴값을 저장 후, alert 한다.
			근데 잘 안쓰이고 실제 서비스에서는 
			보다 편하고 정교한 입력을 받는 폼(Form)을 다룬다.
			*/
			var name = prompt('이름이 뭐야?');
			alert('안녕, ' + name);
		</script>
	</head>
	<body><!--페이지 본문-->
		
	</body>
</html>
