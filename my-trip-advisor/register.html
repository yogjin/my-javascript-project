<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  	<title>마이트립 어드바이저 - 회원가입</title>

  	<link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css" />
  	<link rel="stylesheet" href="styles/styles.css?ver=1"/>
	
	<script src="libs/jquery-3.5.1.min.js"></script>

	<div id="container">
