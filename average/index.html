<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>평균값 계산기</title>
		
		<script>
			/*
			prompt()는 리턴값으로 '문자열'을 리턴하므로 
			문자열을 숫자로 변환해주는
			Number()라는 API를 사용한다.
			API란 Application Programming Interface이 약자이다.
			라이브러리 같은 느낌이다.
			*/
			/*
			자바스크립트의 변수는 const,let,var이 있다.
			let은 변수가 선언된 블록, 구문 또는 표현식 내에서만 유효한 변수를 선언한다. 
			이는 var 키워드가 블록 범위를 무시하고 전역 변수나 함수 지역 변수로 선언되는 것과 다른 점이다.
			요즘은 let으로 변수선언 하는걸 권장한다.
			*/
			
			let v1 = Number(prompt('1번 숫자를 입력해주세요'));
			let v2 = Number(prompt('2번 숫자를 입력해주세요'));
			
			let v3 = v1 + v2;
			alert('평균값은 '+ v3/2 + '입니다');
			
			/*
			typeof : 변수나 값의 타입을 알아내기 위한 키워드.
			v3은 숫자이므로 'number'이다.
			*/
			alert(typeof v3);
			
			/*
			for : 가장 많이 쓰이는 반복문
			*/
			let sum = 0;//총합 : 전역변수
			let totalNumbers = 3;//전체 숫자의 개수
			for(let i = 0; i < totalNumbers; i++){
				sum += Number(prompt((i+1) + '번 숫자를 입력해주세요'));
			}
			alert('평균값은 '+ sum/totalNumbers + '입니다');
			
			/*
			while : 또 다른 반복문
			*/
			sum = 0;
			totalNumbers = 3;
			let i = 0;//반복을 위한 변수
			while(i < totalNumbers){
				sum += Number(prompt((i+1) + '번 숫자를 입력해주세요'));
				i++;
			}
			alert('평균값은 ' + sum/totalNumbers + '입니다');
			
			/*
			<의미적인 차이!>
			for : 반복해야 할 횟수가 명확할 때
			while : 반복해야 할 횟수가 명확하지 않을 때
			
			while문은 
			일반적으로 '어떤 특정한 상황이 아닌 경우'에만
			실행하고 싶을때 주로 쓰인다. 예를 들면, 다음 코드와 같다.
			```
 			while(!isGameOver){
				//게임오버가 되지 않은 상태이므로 게임 로직 진행
			}
			```
			블록 안의 코드에서 isGameOver의 값이 
			true로 변경되어야만(사용자가 종료 버튼을 누르는 등)
			반복문에서 빠져나올 수 있을 것이다.^^
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
