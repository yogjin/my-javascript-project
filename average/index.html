<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>평균값 계산기</title>
		
		<script>
			
			let v1 = Number(prompt('1번 숫자를 입력해주세요'));
			let v2 = Number(prompt('2번 숫자를 입력해주세요'));
			
			let v3 = v1 + v2;
			alert('평균값은 '+ v3/2 + '입니다');
			
			alert(typeof v3);
			
			/*
			for : 가장 많이 쓰이는 반복문
			*/
			let sum = 0;//총합 : 전역변수
			let totalNumbers = 3;//전체 숫자의 개수
			for(let i = 0; i < totalNumbers; i++){
				sum += Number(prompt((i+1) + '번 숫자를 입력해주세요'));
			}
			alert('평균값은 '+ sum/totalNumbers + '입니다');
			
			/*
			while : 또 다른 반복문
			*/
			sum = 0;
			totalNumbers = 3;
			let i = 0;//반복을 위한 변수
			while(i < totalNumbers){
				sum += Number(prompt((i+1) + '번 숫자를 입력해주세요'));
				i++;
			}
			alert('평균값은 ' + sum/totalNumbers + '입니다');
			
		</script>
	</head>
	<body>
		
	</body>
</html>
